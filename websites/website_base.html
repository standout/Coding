<!doctype html>
<head>
  <meta charset="utf-8">
  <title>Website name - {{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="website_base.css" media="screen">
  <link rel="stylesheet" href="print.css" media="print">
</head>

<body>

  <div id="container">
    
    <header>
      <nav id="menu" class="menu" data-startlevel="0" data-sublevels="0"></nav>
    </header>
    
    <div id="main" role="main">
      
      <!-- Will be replaced by a menu in the CMS -->
      <nav id="submenu" class="menu" data-startlevel="1" data-sublevels="3"></nav>      
      
      <!-- This will be editable by the user. Usually called content to make it easy to switch between templates. -->
      <div id="content" class="editable"></div>
      
    </div>
    
    
    <footer>
    
      <!-- link back to our own site with appropriate description -->
      <div id="byline">
        <a href="http://standout.se/" title="Created by Standout">Standout AB</a>
      </div>
      
    </footer>
  
  </div>


  <!-- jQuery from Google. Placed in bottom for speed. -->
  <script src="//ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js"></script>
</body>
</html>
