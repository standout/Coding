AllCops:
  DisplayCopNames: true
  DisplayStyleGuide: true
  Exclude:
    - tmp/**/*
    - bin/*
    - Capfile
    - config/boot.rb
    - config/environment.rb
    - config/initializers/version.rb
    - db/schema.rb
    - Gemfile
    - Guardfile
    - Rakefile
    - node_modules/**/*
    - vendor/**/*

Rails:
  Enabled: true

Rails/ApplicationRecord:
  Exclude:
    - db/migrate/*

Style/MixinUsage:
  Exclude:
    - db/seeds.rb
    - db/seeds/**/*

Metrics/AbcSize:
  Exclude:
    - db/migrate/*

Metrics/BlockLength:
  Exclude:
    - config/environments/**/*
    - config/routes.rb
    - db/migrate/*
    - spec/**/*.rb
    - test/**/*.rb

Metrics/LineLength:
  Exclude:
    - Gemfile
    - Rakefile
    - config/*
    - config/environments/*
    - config/initializers/*
    - db/migrate/*
    - db/schema.rb

Metrics/MethodLength:
  Exclude:
    - db/migrate/*

Layout/IndentFirstHashElement:
  EnforcedStyle: consistent

Lint/AmbiguousBlockAssociation:
  Exclude:
    - "spec/**/*"

Style/AsciiComments:
  Enabled: false

Style/ClassAndModuleChildren:
  Enabled: false

Style/Documentation:
  Enabled: false

Style/DoubleNegation:
  Enabled: false

Style/StringLiterals:
  EnforcedStyle: double_quotes

Style/TrivialAccessors:
  AllowPredicates: true
